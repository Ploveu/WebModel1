<!DOCTYPE html>
<html lang="en">
<head>
  <title>JobPortal - Free Bootstrap 4 Template by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">

  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/ionicons.min.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">


  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- END nav -->

<div class="ftco-section bg-light">
  <div class="container">
    <div class="row">

      <div class="col-md-12 col-lg-8 mb-5">

        <form action="#" class="p-5 bg-white">

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="nickname">登录昵称</label>
              <input type="text" id="nickname" class="form-control" placeholder="熏悟空">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="email">登录邮箱</label>
              <input type="text" id="email" class="form-control" placeholder="xxxxxx@qq.com">
            </div>
          </div>

          <div class="row form-group mb-5">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="password">登录密码</label>
              <input type="text" id="password" class="form-control" placeholder="wokezhenshihaokan">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>安能辨我是雌雄</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <label for="option-job-type-1">
                <input type="radio" id="option-job-type-1" name="job-type"> 帅哥哥
              </label>
            </div>
            <div class="col-md-12 mb-3 mb-md-0">
              <label for="option-job-type-2">
                <input type="radio" id="option-job-type-2" name="job-type"> 靓妹妹
              </label>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>这里可多选</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <label for="option-price-1">
                <input type="checkbox" id="option-price-1"> <span class="text-success">这里可多选</span> For 30 days
              </label>
            </div>
            <div class="col-md-12 mb-3 mb-md-0">
              <label for="option-price-2">
                <input type="checkbox" id="option-price-2"> <span class="text-success">这里多选</span> / Monthly Recurring
              </label>
            </div>
          </div>

          <div class="row form-group mb-4">
            <div class="col-md-12"><h3>栖身之所</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" class="form-control" placeholder="成华大道">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>这里我还有话说</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="注册" class="btn btn-primary  py-2 px-5">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
  <svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
  </svg>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
